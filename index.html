<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers y Promesas | Clase 23</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <!-- Timer -->
      <form id="timer">
        <fieldset class="active">
          <div id="inputs-timer">
            <input
              type="number"
              min="0"
              max="10"
              step="1"
              id="minutos"
              placeholder="minutos"
            />
            <input
              type="number"
              min="0"
              max="55"
              step="5"
              id="segundos"
              placeholder="segundos"
            />
            <input
              type="number"
              min="1"
              max="10"
              step="1"
              id="precount"
              placeholder="cuenta atrás"
              style="margin-top:8px;"
            />
          </div>
        </fieldset>
        <output id="time"> 00:00 </output>
        <button type="button" id="start">Empezar</button>
        <button type="button" id="resume" style="display:none;">Reanudar</button>
        <button type="button" id="stop">Detener</button>
      </form>
      <div id="frase-motivacional">¡SIN MIEDO, SIN LIMITES, SIN EXCUSA!</div>
    </main>

    <script type="module" src="apli.js"></script>
  </body>
</html>
